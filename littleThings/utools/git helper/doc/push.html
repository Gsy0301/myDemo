<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../style/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="../style/common_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git push [remote] [branch]</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># git push 相当于 git push origin master# git push <远端> <分支># 把本地的分支更新到远端origin的master分支上# 上传本地指定分支到远程仓库</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git push [remote] --force</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 强行推送当前分支到远程仓库，即使有冲突</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git push [remote] --all</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 推送所有分支到远程仓库    </div>
    <div style="text-align:center;">
    </div>
</body>

</html>
