<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h2># 上传本地指定分支到远程仓库</h2>
<h2># 把本地的分支更新到远端origin的master分支上</h2>
<h2># git push <远端> <分支></h2>
<h2># git push 相当于 git push origin master</h2>
<h2>$ git push [remote] [branch]</h2>
<h2></h2>
<h2># 强行推送当前分支到远程仓库，即使有冲突</h2>
<h2>$ git push [remote] --force</h2>
<h2></h2>
<h2># 推送所有分支到远程仓库</h2>
<h2>$ git push [remote] --all</h2>
</body>
</html>
