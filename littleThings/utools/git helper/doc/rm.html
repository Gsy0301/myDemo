<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h2># 移除 HelloWorld.js</h2>
<h2>$ git rm HelloWorld.js</h2>
<h2></h2>
<h2># 移除子目录中的文件</h2>
<h2>$ git rm /pather/to/the/file/HelloWorld.js</h2>
<h2></h2>
<h2># 删除工作区文件，并且将这次删除放入暂存区</h2>
<h2>$ git rm [file1] [file2] ...</h2>
<h2></h2>
<h2># 停止追踪指定文件，但该文件会保留在工作区</h2>
<h2>$ git rm --cached [file]</h2>
</body>
</html>
