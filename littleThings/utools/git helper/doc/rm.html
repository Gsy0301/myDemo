<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../style/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="../style/common_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git rm HelloWorld.js</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 移除 HelloWorld.js</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git rm /pather/to/the/file/HelloWorld.js</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 移除子目录中的文件</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git rm [file1] [file2] ...</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 删除工作区文件，并且将这次删除放入暂存区</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git rm --cached [file]</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 停止追踪指定文件，但该文件会保留在工作区    </div>
    <div style="text-align:center;">
    </div>
</body>

</html>
