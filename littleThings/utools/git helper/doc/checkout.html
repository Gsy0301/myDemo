<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../style/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="../style/common_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git checkout</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 检出一个版本库，默认将更新到master分支</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git checkout branchName</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 检出到一个特定的分支</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git checkout -b newBranch</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 新建一个分支，并且切换过去，相当于"git branch <名字>; git checkout <名字>"    </div>
    <div style="text-align:center;">
    </div>
</body>

</html>
