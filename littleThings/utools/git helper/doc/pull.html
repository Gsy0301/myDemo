<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../style/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="../style/common_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git pull origin master</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># git pull <远端> <分支># 从远端origin的master分支更新版本库</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git pull --no-ff</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 抓取远程仓库所有分支更新并合并到本地，不要快进合并</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git ci <file></th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># ci：# 复制代码</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git ci .</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"></td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git ci -a</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 将git add, git rm和git ci等操作都合并在一起做</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git ci -am "some comments"</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"></td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git ci --amend</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 修改最后一次提交记录    </div>
    <div style="text-align:center;">
    </div>
</body>

</html>
