<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h2># 初始化当前项目</h2>
<h2>$ git init</h2>
<h2></h2>
<h2># 新建一个目录，将其初始化为Git代码库</h2>
<h2>$ git init [project-name]</h2>
<h2></h2>
<h2># 在指定目录创建一个空的 Git 仓库。运行这个命令会创建一个名为 directory，只包含 .git 子目录的空目录。</h2>
<h2>$ git init --bare <directory></h2>
<h2></h2>
<h2># 下载一个项目和它的整个代码历史</h2>
<h2># 这个命令就是将一个版本库拷贝到另一个目录中，同时也将分支都拷贝到新的版本库中。这样就可以在新的版本库中提交到远程分支</h2>
<h2>$ git clone [url]</h2>
</body>
</html>
