<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../style/basic_layout.css" rel="stylesheet" type="text/css">
    <link href="../style/common_style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="container">
<table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git init</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 初始化当前项目</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git init [project-name]</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 新建一个目录，将其初始化为Git代码库</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git init --bare <directory></th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 在指定目录创建一个空的 Git 仓库。运行这个命令会创建一个名为 directory，只包含 .git 子目录的空目录。</td>
            </tr>
        </table><table class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
            <tr>
                <th colspan="2" style="text-align: left;">$ git clone [url]</th>
            </tr>
            <tr>
                <td width="80" height="30">注解</td>
                <td style="text-align:left"># 这个命令就是将一个版本库拷贝到另一个目录中，同时也将分支都拷贝到新的版本库中。这样就可以在新的版本库中提交到远程分支</br># 下载一个项目和它的整个代码历史    </div>
    <div style="text-align:center;">
    </div>
</body>

</html>
