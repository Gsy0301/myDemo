<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h2># 添加一个文件</h2>
<h2>$ git add test.js</h2>
<h2></h2>
<h2># 添加一个子目录中的文件</h2>
<h2>$ git add /path/to/file/test.js</h2>
<h2></h2>
<h2># 支持正则表达式</h2>
<h2>$ git add ./*.js</h2>
<h2></h2>
<h2># 添加指定文件到暂存区</h2>
<h2>$ git add [file1] [file2] ...</h2>
<h2></h2>
<h2># 添加指定目录到暂存区，包括子目录</h2>
<h2>$ git add [dir]</h2>
<h2></h2>
<h2># 添加当前目录的所有文件到暂存区</h2>
<h2>$ git add .</h2>
<h2></h2>
<h2># 添加每个变化前，都会要求确认</h2>
<h2># 对于同一个文件的多处变化，可以实现分次提交</h2>
<h2>$ git add -p</h2>
</body>
</html>
