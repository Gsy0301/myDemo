<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h2># 从远端origin的master分支更新版本库</h2>
<h2></h2>
<h2># git pull <远端> <分支></h2>
<h2>$ git pull origin master</h2>
<h2></h2>
<h2># 抓取远程仓库所有分支更新并合并到本地，不要快进合并</h2>
<h2>$ git pull --no-ff</h2>
<h2></h2>
<h2># 复制代码</h2>
<h2># ci：</h2>
<h2>$ git ci <file></h2>
<h2>$ git ci .</h2>
<h2></h2>
<h2># 将git add, git rm和git ci等操作都合并在一起做</h2>
<h2>$ git ci -a</h2>
<h2>$ git ci -am "some comments"</h2>
<h2></h2>
<h2># 修改最后一次提交记录</h2>
<h2>$ git ci --amend</h2>
</body>
</html>
