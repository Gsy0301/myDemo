<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h2># 检出一个版本库，默认将更新到master分支</h2>
<h2>$ git checkout</h2>
<h2></h2>
<h2># 检出到一个特定的分支</h2>
<h2>$ git checkout branchName</h2>
<h2></h2>
<h2># 新建一个分支，并且切换过去，相当于"git branch <名字>; git checkout <名字>"</h2>
<h2>$ git checkout -b newBranch</h2>
</body>
</html>
